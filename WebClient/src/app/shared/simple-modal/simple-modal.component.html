@if (display) {
    <!-- The Modal -->
    <div class="modal ">
        <!-- Modal content -->
        <div class="modal-content modal-content-size">
            <div class="modal-header">
                <div style="width: 80%;">
                    <h2>{{headerText()}}</h2>
                </div>
                <button class="btn btn-danger" style="width: 20%;" (click)="closeModal()" >
                    <i class="fa fa-remove"></i> Close
                </button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
}
