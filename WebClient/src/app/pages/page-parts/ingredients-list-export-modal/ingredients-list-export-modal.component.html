<app-simple-modal #ingredientsListModal [headerText]="'Ingredeints list'">
    <ul>
        @for (ing of ingredients(); track ing.ingredientId) 
        {
            <li>{{ing.name}} - Quantity: {{ing.quantity}} {{ing.measureUnitName}}</li>
        }
    </ul>  
    <button class="btn btn-success" (click)="onCopyIngredientsToClipboard()">Copy</button>
</app-simple-modal>
