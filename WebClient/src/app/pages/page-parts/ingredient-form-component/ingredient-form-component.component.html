<div class="container">
    <form (ngSubmit)="onSubmitData()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="ingredient().name" required="true">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description" name="description" [(ngModel)]="ingredient().description"></textarea>
      </div><br>
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>
