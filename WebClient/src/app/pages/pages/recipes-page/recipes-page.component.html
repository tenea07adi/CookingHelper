<app-loading-screen-component [loaded]="loadedRecipes">
    <div class="container-fluid row mx-auto">
        @for (recipe of recipesList; track recipe.id) {
            <div class="col-sm-{{12/recordsOnRow}}" style="padding:15px;">
                <app-recipe-preview-component style="width: 100%;" [recipe]="recipe"></app-recipe-preview-component>
            </div>
        }
    </div>
    <button class="btn btn-warning" style="width: 100%;" [disabled]="recipesOffset < 0" (click)="loadRecipes()"><i class="fa fa-plus"></i> Load more</button>

    <app-set-row-size-buttons (onSizeChange)="setRowSize($event)" [maxSize]="4"></app-set-row-size-buttons>
</app-loading-screen-component>
